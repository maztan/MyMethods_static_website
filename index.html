<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My methods</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; max-width: 600px; }
        h1 { text-align: center; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: blue; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Have fun!</h1>
    <ul>
        <li><a href="https://example.com" target="_blank">Example Link</a></li>
        <li>Some important text without a link.</li>
        <li>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Watch Video</a>
        </li>
        <li>Another key point to remember.</li>
        <li><a href="https://another-example.com" target="_blank">Another Link</a></li>
    </ul>
</body>
</html>
